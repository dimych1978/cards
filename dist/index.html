<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>CARDS</title>
  <script defer src="bundle.js"></script><link href="main.css" rel="stylesheet"></head>
  <body>
    <div class="cards">
      <h1 class="cards__header-difficulty">Выбери сложность</h1>
      <section class="cards__difficulty">
        <div class="cards__difficulty-number level-easy" data-name="1">1</div>
        <div class="cards__difficulty-number level-normal" data-name="2">2</div>
        <div class="cards__difficulty-number level-hard" data-name="3">3</div>
      </section>
      <button class="cards__start-button">Старт</button>
    </div>
    <script>
      window.application = {
        blocks: {},
        screens: {},
        renderScreen: function (screenName) {
          window.application.screens[`${screenName}`]();
        },
        renderBlock: function (blockName, container) {
          window.application.blocks[`${blockName}`](container);
        },
        timers: [],
      };
    </script>
  </body>
</html>
